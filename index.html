<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neena & Arun's Valentine's Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --locked-gray: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p.subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            padding: 0 1rem;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        /* Open State */
        .card.open {
            border-color: var(--secondary-color);
        }

        .card.open:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.3);
        }

        /* Locked State */
        .card.locked {
            background: #e0e0e0;
            cursor: not-allowed;
            filter: grayscale(0.8);
            pointer-events: none; /* Prevents clicking */
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card-date {
            font-weight: 700;
            color: #555;
            margin-bottom: 1rem;
            display: block;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card.open .status-badge {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
        }

        .card.locked .status-badge {
            background: #888;
            color: white;
        }

        /* Lock Overlay Icon */
        .lock-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #666;
            opacity: 0;
        }

        .card.locked .lock-overlay {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Neena & Arun</h1>
        <p class="subtitle">Our Valentine's Week Journey</p>
    </header>

    <div class="grid-container" id="cards-container">
        </div>

    <script>
        // Configuration for the week
        // Note: Months are 0-indexed in JavaScript (0 = Jan, 1 = Feb)
        const timeline = [
            {
                title: "Rose Day",
                date: new Date(2026, 1, 7), // Feb 7
                url: "https://neena-arun.in/rose/",
                icon: "ðŸŒ¹",

            },
            {
                title: "Propose Day",
                date: new Date(2026, 1, 8), // Feb 8
                url: "https://neena-arun.in/propose/",
                icon: "ðŸ’",

            },
            {
                title: "Chocolate Day",
                date: new Date(2026, 1, 9), // Feb 9
                url: "https://neena-arun.in/chocolate/",
                icon: "ðŸ«",
                desc: "Sweeter than the rest."
            },
            {
                title: "Teddy Day",
                date: new Date(2026, 1, 10), // Feb 10
                url: "https://neena-arun.in/teddy/",
                icon: "ðŸ§¸",

            },
            {
                title: "Promise Day",
                date: new Date(2026, 1, 11), // Feb 11
                url: "https://neena-arun.in/promise/",
                icon: "ðŸ¤ž",
                desc: "Forever and always."
            },
            {
                title: "Hug Day",
                date: new Date(2026, 1, 12), // Feb 12
                url: "https://neena-arun.in/hug/",
                icon: "ðŸ«‚",
                desc: "Warmth of your arms."
            },
            {
                title: "Kiss Day",
                date: new Date(2026, 1, 13), // Feb 13
                url: "https://neena-arun.in/kiss/",
                icon: "ðŸ’‹",
                desc: "Sealed with love."
            },
            {
                title: "Valentine's Day",
                date: new Date(2026, 1, 14), // Feb 14
                url: "https://neena-arun.in/valentines-day/",
                icon: "ðŸ’˜",
                desc: "The day of love."
            }
        ];

        const container = document.getElementById('cards-container');
        
        // Get current date (set time to 00:00:00 to ensure comparing dates only)
        const now = new Date();
        now.setHours(0,0,0,0);

        timeline.forEach(item => {
            // Create Card Element
            const card = document.createElement('a');
            
            // Check if unlocked
            // Unlock if today is equal to or after the target date
            const isUnlocked = now >= item.date;

            // Format date for display (e.g., "Feb 7")
            const dateStr = item.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            // Apply classes
            card.className = `card ${isUnlocked ? 'open' : 'locked'}`;
            
            // Set Link (only works if unlocked effectively, but good for SEO/HREF)
            if (isUnlocked) {
                card.href = item.url;
            } else {
                card.removeAttribute('href'); // Removes clickable link behavior
            }

            // Determine Status Text
            const statusText = isUnlocked ? "Click to Open" : `Opens on ${dateStr}`;

            card.innerHTML = `
                <div class="lock-overlay">${isUnlocked ? '' : 'ðŸ”’'}</div>
                <span class="card-date">${dateStr}</span>
                <span class="card-icon">${item.icon}</span>
                <h2 class="card-title">${item.title}</h2>
                <p style="margin-bottom:1.5rem; font-size:0.9rem;">${item.desc}</p>
                <div class="status-badge">${statusText}</div>
            `;

            container.appendChild(card);
        });
    </script>
</body>
</html>
