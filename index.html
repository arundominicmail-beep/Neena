<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neena & Arun's Valentine's Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p.subtitle { color: #666; font-size: 1.1rem; margin-top: 0.5rem; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 320px;
            border: 2px solid transparent;
        }

        /* Unlocked State */
        .card.open { border-color: var(--secondary-color); }
        .card.open:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(255, 77, 109, 0.3); }

        /* Locked State */
        .card.locked {
            background: #e6e6e6;
            cursor: default;
            filter: grayscale(1);
            opacity: 0.8;
        }

        .card-icon { font-size: 4rem; margin-bottom: 1rem; }
        .card-title { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .card-date { font-weight: 700; color: #555; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; margin-bottom: 1rem; }

        .status-badge {
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: auto;
        }

        .card.open .status-badge { background: var(--primary-color); color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4); }
        .card.locked .status-badge { background: #999; color: white; }

        .lock-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #777;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>Neena & Arun</h1>
        <p class="subtitle">Our Valentine's Week Journey</p>
    </header>

    <div class="grid-container" id="cards-container"></div>

    <script>
        // Here, the URLs are "Base64 Encoded". 
        // If someone views source, they just see random letters (e.g., "aHR0cHM...").
        // The browser decodes them automatically using atob() ONLY when needed.
        
        const timeline = [
            {
                title: "Rose Day",
                date: new Date(2026, 1, 7), // Feb 7
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL3Jvc2Uv", // Encoded URL
                icon: "ðŸŒ¹",
                desc: "A beginning with a bloom."
            },
            {
                title: "Propose Day",
                date: new Date(2026, 1, 8), // Feb 8
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL3Byb3Bvc2Uv",
                icon: "ðŸ’",
                desc: "A question from the heart."
            },
            {
                title: "Chocolate Day",
                date: new Date(2026, 1, 9), // Feb 9
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL2Nob2NvbGF0ZS8=",
                icon: "ðŸ«",
                desc: "Sweeter than the rest."
            },
            {
                title: "Teddy Day",
                date: new Date(2026, 1, 10), // Feb 10
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL3RlZGR5Lw==",
                icon: "ðŸ§¸",
                desc: "Cute and cuddly love."
            },
            {
                title: "Promise Day",
                date: new Date(2026, 1, 11), // Feb 11
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL3Byb21pc2Uv",
                icon: "ðŸ¤ž",
                desc: "Forever and always."
            },
            {
                title: "Hug Day",
                date: new Date(2026, 1, 12), // Feb 12
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL2h1Zy8=",
                icon: "ðŸ«‚",
                desc: "Warmth of your arms."
            },
            {
                title: "Kiss Day",
                date: new Date(2026, 1, 13), // Feb 13
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL2tpc3Mv",
                icon: "ðŸ’‹",
                desc: "Sealed with love."
            },
            {
                title: "Valentine's Day",
                date: new Date(2026, 1, 14), // Feb 14
                encUrl: "aHR0cHM6Ly9uZWVuYS1hcnVuLmluL3ZhbGVudGluZXMtZGF5Lw==",
                icon: "ðŸ’˜",
                desc: "The day of love."
            }
        ];

        const container = document.getElementById('cards-container');
        const now = new Date();
        now.setHours(0,0,0,0); // Compare dates only, ignoring time

        timeline.forEach(item => {
            const card = document.createElement('a');
            const isUnlocked = now >= item.date;
            const dateStr = item.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            card.className = `card ${isUnlocked ? 'open' : 'locked'}`;

            // LOGIC: If unlocked, decode the scrambled URL using atob() and set the href.
            // If locked, do NOT set href.
            if (isUnlocked) {
                try {
                    card.href = atob(item.encUrl); 
                } catch(e) {
                    console.error("Error decoding URL");
                }
            } else {
                card.removeAttribute('href');
            }

            const statusText = isUnlocked ? "Click to Open" : `Opens ${dateStr}`;
            const lockIcon = isUnlocked ? '' : '<div class="lock-icon">ðŸ”’</div>';

            card.innerHTML = `
                ${lockIcon}
                <span class="card-date">${dateStr}</span>
                <span class="card-icon">${item.icon}</span>
                <h2 class="card-title">${item.title}</h2>
                <p style="margin-bottom:1.5rem; font-size:0.9rem;">${item.desc}</p>
                <div class="status-badge">${statusText}</div>
            `;

            container.appendChild(card);
        });
    </script>
</body>
</html>
