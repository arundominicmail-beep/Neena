<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
    }

    .container {
        text-align: center;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        max-width: 90%;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 28px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-120%);
        box-shadow: 0 10px 25px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
        transform: translateX(-120%) scale(1.05);
    }

    #noBtn {
        background: #fff;
        color: #ff4d6d;
        left: 50%;
        transform: translateX(20%);
    }

    /* Final screen */
    .final {
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    .final h1 {
        font-size: 2.5rem;
    }

    .heart {
        position: fixed;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="container" id="proposal">
    <h1>Hey Neena ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<div class="container final" id="final">
    <h1>You said YES üò≠‚ù§Ô∏è</h1>
    <p>
        From this moment, every Valentine, every smile,  
        every heartbeat ‚Äî I want it with you.
    </p>
    <h2>Forever yours,  
        <br>Arun üíï
    </h2>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const proposal = document.getElementById('proposal');
    const finalScreen = document.getElementById('final');

    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
        proposal.style.display = 'none';
        finalScreen.style.display = 'block';
        launchHearts();
    });

    function launchHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 2 + Math.random() * 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    }
</script>

</body>
</html>
