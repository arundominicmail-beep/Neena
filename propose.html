<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0f172a;
    --card: rgba(255,255,255,0.06);
    --gold: #e7c88c;
    --text: #f8fafc;
    --muted: #cbd5e1;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(ellipse at top, #1e293b, #020617),
        linear-gradient(var(--bg), #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: var(--text);
    padding: 20px;
}

.scene {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: 32px;
    padding: 42px 28px;
    text-align: center;
    backdrop-filter: blur(14px);
    box-shadow: 0 40px 120px rgba(0,0,0,0.6);
    animation: fadeUp 1.2s ease forwards;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.1rem;
    margin: 0 0 14px;
    letter-spacing: 0.5px;
}

p {
    font-size: 1.05rem;
    line-height: 1.7;
    color: var(--muted);
    margin-bottom: 36px;
}

.divider {
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 24px auto 36px;
}

.buttons {
    position: relative;
    height: 68px;
}

button {
    position: absolute;
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.4s ease;
}

#yes {
    background: linear-gradient(135deg, #f1dca7, #d6b36a);
    color: #020617;
    left: 50%;
    transform: translateX(-110%);
    box-shadow: 0 16px 40px rgba(214,179,106,0.45);
}

#yes:active {
    transform: translateX(-110%) scale(0.97);
}

#no {
    background: transparent;
    color: var(--muted);
    border: 1px solid rgba(255,255,255,0.25);
    left: 50%;
    transform: translateX(20%);
}

.final {
    display: none;
    animation: cinematicReveal 1.4s ease forwards;
}

.final h1 {
    font-size: 2.4rem;
}

.signature {
    margin-top: 36px;
    font-family: 'Playfair Display', serif;
    font-size: 1.25rem;
    color: var(--gold);
}

.heart {
    position: fixed;
    font-size: 20px;
    animation: rise 5s linear infinite;
    opacity: 0.7;
}

@keyframes rise {
    from { transform: translateY(110vh); }
    to { transform: translateY(-10vh); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes cinematicReveal {
    from { opacity: 0; letter-spacing: 6px; }
    to { opacity: 1; letter-spacing: 0; }
}
</style>
</head>

<body>

<div class="scene" id="question">
    <h1>Neena</h1>
    <div class="divider"></div>
    <p>
        In a world that never stops moving,<br>
        you are my stillness.<br><br>
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div class="scene final" id="answer">
    <h1>It was always you.</h1>
    <div class="divider"></div>
    <p>
        Not just today.<br>
        Not just this year.<br><br>
        But every version of tomorrow I dream of.
    </p>

    <div class="signature">
        — Arun
    </div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const question = document.getElementById('question');
const answer = document.getElementById('answer');

function escapeNo() {
    const x = Math.random() * 140 - 70;
    const y = Math.random() * 50 - 25;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('mouseenter', escapeNo);
noBtn.addEventListener('touchstart', escapeNo);

yesBtn.addEventListener('click', () => {
    question.style.display = 'none';
    answer.style.display = 'block';
    releaseHearts();
});

function releaseHearts() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '✨';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
